<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velarte</title>
    <link rel="stylesheet" href="css/stylesformulario.css">
  
  
    <!-- Enlace a la hoja de estilos de Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <head>
    <!-- Enlaces para tipografías desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amita&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  
</head>
<body>
  <div class="formulario">
    <form>
      <!-- Título 1 -->
      <div class="titulos-formulario">
        <h1 class="title-1-formulario">Nos gustaría que nos contaras</h1>
        <img class="linea-divisora-formulario" src="/images/img-seccionproductos/linea-divisora-productos.png" />
        <h2 class="title-2-formulario">¿Cómo fue tu experiencia con nosotros?</h2>
      </div>
   
      <!-- Nombre Completo -->
      <div class="input">
        <label for="nombre" class="input-label">Nombre</label>
        <input type="text" class="box-input" id="nombre" placeholder="Ingresa tu nombre completo">
      </div>

     <!-- Correo Electrónico -->
        <div class="input">
         <label for="correo" class="input-label">Correo Electrónico</label>
         <input type="email" class="box-input" id="correo" placeholder="tucorreo@velarte.com">
     </div>

     <!-- Teléfono -->
     <div class="input">
        <label for="telefono" class="input-label">Teléfono</label>
        <input type="tel" class="box-input" id="telefono" placeholder="1234567890">
      </div>

      <!-- Opinión -->
      <div class="input">
        <label for="opinion" class="input-label">Escríbenos</label>
        <textarea class="box-input-opinion" rows="4" placeholder="Cuéntanos tu experiencia con nuestras velas artesanales Velarte"></textarea>
      </div>
   

      <!-- Botón de Enviar -->
      <div class="text-center">
        <button type="submit" class="button">ENVIAR</button>
      </div>
    </form>
  </div>

  <!-- Scripts de Bootstrap, usualmente colocados al final del body -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
